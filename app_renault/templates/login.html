<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>    
</head>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
}

.background {
    background-image: url('Imagens/renault_kardian_premiere_edition_7.jpeg'); 
    background-size: cover;
    background-position: center;
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center; 
    align-items: center; 
    padding-left: 100px; 
}

.login-container {
    background: rgba(63, 63, 63, 0.5); 
    padding: 40px;
    border-radius: 15px;
    width: 350px;
    text-align: center;
    color: white;
    backdrop-filter: blur(5px); 
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    border-color: white;
    outline-color: white;
}

.login-container h1 {
    margin-bottom: 20px;
    font-size: 30px;
}

.input-box {
    margin-bottom: 20px;
    position: relative;
}

.input-box input {
    width: 100%;
    padding: 12px;
    background: rgba(255, 255, 255, 0.2);
    border: none;
    border-radius: 25px;
    color: white;
    font-size: 16px;
    backdrop-filter: blur(20px);
}

.input-box input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.options {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin-bottom: 20px;
}

.options a {
    color: white;
    text-decoration: none;
}

.options a:hover {
    text-decoration: underline;
}

button {
    width: 100%;
    padding: 12px;
    background: white;
    color: black;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #f0f0f0;
}

.register-link {
    margin-top: 20px;
}

.register-link a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.register-link a:hover {
    text-decoration: underline;
}
</style>
<body>
    <div class="background">
        <div class="login-container">
            <h1>Login</h1>
            <form>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Manter Salvo
                    </label>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button type="submit">Entrar</button>
                <div class="register-link">
                    <p>NÃ£o possui uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
